<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <a href="http://mihoyo.com" target="_blank"><img src="./images/avatar.png" alt=""></a>
                    <h3>Genshin Impact</h3>
                    <span>Mihoyo Co</span>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/tiktok.png" alt="">
                        <a href="https://www.tiktok.com/@genshinimpact_en?lang=en" target="_blank">TikTok</a>
                    </div>
                    <div class="link">
                        <img src="./images/twitter.png" alt="">
                        <a href="https://twitter.com/GenshinImpact" target="_blank">Twitter</a>
                    </div>
                    <div class="link">
                        <img src="./images/instagram.png" alt="">
                        <a href="https://www.instagram.com/genshinimpact/?hl=en" target="_blank">Instagram</a>
                    </div>
                    <div class="link">
                        <img src="./images/twitch.tv.png" alt="">
                        <a href="https://www.twitch.tv/genshinimpactofficial" target="_blank">Twitch</a>
                    </div>
                </div>
                <div class="download">
                    <h2>Download Now</h2>
                    <a href="https://genshin.hoyoverse.com/en/" target="_blank"><img src="./images/console.png" alt=""></a>
                </div>
            </div>
            <div class="characters">
                <div class="status">
                    <h1>Search Characters</h1>
                    <input type="text" placeholder="Search for a character">
                </div>
                <div class="chars">
                    <div class="char">
                        <img src="./images/Hu Tao.png" alt="">
                        <div class="char-info">
                            <h2>Hu Tao</h2>
                            <span>Papilio Charontis</span>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">78%</h2>
                    </div>
                    <div class="char">
                        <img src="./images/Yelan.png" alt="">
                        <div class="char-info">
                            <h2>Yelan</h2>
                            <span>Umbrabilis Orchis</span>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">87%</h2>
                    </div>
                    <div class="char">
                        <img src="./images/Ayaka.png" alt="">
                        <div class="char-info">
                            <h2>Kamisato Ayaka</h2>
                            <span>Grus Nivis</span>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">81%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
